version: "3.7"
services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: gobarber
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: mendesxx.ti@hotmail.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    ports:
      - 5430:80

  mongobarber:
    image: mongo
    restart: always
    ports:
      - 27017:27017

  redisbarber:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
